<!-- Modal agregar -->
<div class="modal fade" id="modalAgregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="frmItem">
                    <div class="form-group">
                        <label for="Nombre">Producto</label>
                        <input type="text" class="form-control" formControlName="Nombre" id="Nombre" name="Nombre" placeholder="Nombre">
                        <small *ngIf="!frmItem.controls.Nombre.valid && (frmItem.controls.Nombre.dirty)" id="nombreHelp" class="form-text text-muted">Escriba el nombre del producto</small>
                    </div>
                    <div class="form-group">
                        <label for="Precio">Precio</label>
                        <input type="number" class="form-control" formControlName="Precio" id="Precio" name="Precio" placeholder="Precio">
                        <small id="precioHelp" class="form-text text-muted">Escriba el precio del producto</small>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea class="form-control" id="Descripcion" formControlName="Descripcion" rows="3"></textarea>
                        <small id="descripcionHelp" class="form-text text-muted">Escriba la descripción del producto</small>
                      </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="guardarProducto()">Guardar</button>
            </div>
        </div>
    </div>
</div>

<div class="animated fadeIn fast">
    <h1 class="animated fadeIn fast">Alta productos</h1>
    <hr>
    <!-- Button trigger modal agregar -->
    <button type="button" class="btn btn-primary mb-1" data-toggle="modal" data-target="#modalAgregar">
        Agregar
    </button>
    <table class="table table-striped text-center">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of lstProductos">
                <th scope="row">{{producto.id}}</th>
                <th>{{producto.nombre}}</th>
                <th>{{producto.precio | currency }}</th>
                <th>
                    <button (click)="verProducto(producto.id)" type="button" class="btn btn-outline-success m-1">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </button>
                    <button (click)="modificarProducto(producto)" type="button" class="btn btn-outline-warning m-1" 
                        data-toggle="modal" data-target="#modalModificar">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button (click)="eliminarProducto(producto)" type="button" class="btn btn-outline-danger m-1">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </th>
            </tr>
        </tbody>
    </table>
</div>
